// schema to store data.

syntax = "proto3";

 option java_package = "com.example.buildresume";
 option java_multiple_files = true;

 message UserProfileDetails{ // using message keyword we create schema to store data.
   string userName = 1; // unique number for identification.
   string userMobile = 2;
   string userEmail = 3;
   string userAddress = 4;
 }